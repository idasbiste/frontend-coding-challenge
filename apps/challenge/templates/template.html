{% load static %}

<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">

<header>
	<img src="{% static 'img/logo_topo.png' %}"></img>
</header>
<section id="container">
	<div id="source-text">
		<span id="source-lang"></span>
		<div class="text-container">
		</div>
	</div>

	<div id="target-text">
		<span id="target-lang"></span>
		<div class="text-container editable" spellcheck="false">
		</div>
	</div>
	
	<div id="popup-wrapper" class="hidden"></div>
</section>
<footer>
	<button id="submit">Submit</button>
</footer>


<!-- Nugget template -->
<script type="text/template" id="text-template">	
	<% _.each(nuggets, function (el) { %>
		<% _.each(el.segments, function (segment) { %>
			<p class="text-wrapper <%= segment.id %>" contenteditable="<%= el.isTarget ? true : false %>"><%= segment.text %></p>
		<% }); %>
	<% }); %>
</script>


<!-- Language template -->
<script type="text/template" id="lang-template">
	<%= language.name %> - <%= category %>
</script>


<!-- Error popup -->
<script type="text/template" id="error-popup-template">
	<div id="error-popup">
		<div class="arrow-up"></div>
		<div class="error-type">
			<p class="error-type-name"><%= category.name %></p>
			<p class="error-type-description"><%= category.description %></p>
		</div>
		<ul class="category-suggestions">
			<% _.each(suggestions, function (suggestion) { %>
				<li><%= suggestion %></li>
			<% }); %>
		</ul>
	</div>
</script>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script type="text/javascript" src='{% static "js/jquery-3.1.0.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/datalayer.js" %}'></script>
<script type="text/javascript" src='{% static "js/utils.js" %}'></script>
<script type="text/javascript" src='{% static "js/templateView.js" %}'></script>
<script type="text/javascript" src='{% static "js/app.js" %}'></script>
